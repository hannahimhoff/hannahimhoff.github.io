<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my first website</title>
  </head>
  <body>
    <h1>this is an h1</h1>
    <h2>this is an h2</h2>
<!-- there are six total heading elements -->
    <h6>this is an h6</h6>
    <p>this is a paragraph tag</p>
    <div><p>this is a paragraph within a div</p></div>
    <section></section>

<!-- inline elements only impact what code it surroudns -->

    <p>this is a paragraph with an <strong>inline element</strong></p>
    <p>this is a paragraph with an <em>inline element</em></p>
    <p>this is a paragraph with an <u>inline element</u></p>
    <p>this is a paragraph with an <a href="link">inline element</a></p>
  </body>
</html>
